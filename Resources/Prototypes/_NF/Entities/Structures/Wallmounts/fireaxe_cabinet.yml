- type: entity
  id: FireAxeCabinetCommand
  name: fire axe cabinet
  suffix: With Lock
  description: There is a small label that reads "For Emergency use only" along with details for safe use of the axe. As if.
  placement:
    mode: SnapgridCenter
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: GlassBreak
  - type: WallMount
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: Structures/Wallmounts/fireaxe_cabinet.rsi
    layers:
    - state: cabinet
    - state: fireaxe
      map: ["enum.ItemCabinetVisuals.Layer"]
      visible: true
    - state: glass
      map: ["enum.OpenableVisuals.Layer"]
  - type: ItemCabinet
  - type: ItemSlots
    slots:
      ItemCabinet:
        ejectOnInteract: true
        whitelist:
          tags:
          - FireAxe
  - type: ContainerContainer
    containers:
      ItemCabinet: !type:ContainerSlot
  - type: Openable
  - type: Appearance
  - type: Lock
  - type: AccessReader
    access:
    - ["Atmospherics"]
    - ["Command"]

- type: entity
  id: FireAxeCabinetOpenCommand
  parent: FireAxeCabinetCommand
  suffix: Open, With Lock
  components:
  - type: Openable
    opened: true

- type: entity
  id: FireAxeCabinetFilledCommand
  parent: FireAxeCabinetCommand
  suffix: Filled, With Lock
  components:
  - type: ItemSlots
    slots:
      ItemCabinet:
        startingItem: FireAxe

- type: entity
  id: FireAxeCabinetFilledOpenCommand
  parent: FireAxeCabinetFilledCommand
  suffix: Filled, Open, With Lock
  components:
  - type: Openable
    opened: true

