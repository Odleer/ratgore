- type: vessel
  id: Cockroach
  name: ШТ Таракан
  description: |
    «Таракан» — это индустриальный авианосец, способный развертывать корабли для добычи полезных ископаемых и спасения/утилизации. Развёрнутые им корабли ведут добычу, в то время как он собирает руды с помощью своих магнитных уловителей. Оснащённый для долгосрочной добычи, это многообещающее судно.
    ВООРУЖЕНИЕ: 6 × 20-мм скорострельных пулемётных (20x135)
    МИНИМАЛЬНЫЙ ЭКИПАЖ: 1 капитан, 2 члена добывающей команды
  price: 105000
  category: Large
  group: Scrap
  path: /Maps/_Crescent/Shuttles/Civilian/cockroach.yml

